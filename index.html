<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>BMI CAlCULATOR</h1>
        <div id="weight-input-div">
            <label for="">Weight</label>
            <input type="number" placeholder="Put weight here...">
            <small>kg</small>
        </div>
        <div id="height-input-div">
            <label for="">Height</label>
            <input type="number" placeholder="Put height here...">
            <small>m</small>
        </div>
        <div id="buttons-div">
            <button id="reset-btn">RESET</button>
            <button id="cal-btn">CALCULATE</button>
        </div>
        <div id="result-div">
            <p>Your BMI is : <span id="result"></span> </p>
            <p>Result Message : <span id="message"></span> </p>
        </div>
    </div>
</body>
</html>
